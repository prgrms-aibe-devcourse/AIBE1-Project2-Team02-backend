<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
<h1>관리자 대시보드</h1>

<section>
    <h2>상태 변경</h2>
    <form id="form-status">
        <label>
            타입:
            <select id="status-type">
                <option value="USER">USER</option>
                <option value="LECTURE">LECTURE</option>
                <option value="REVIEW">REVIEW</option>
            </select>
        </label>
        <label>
            ID: <input type="number" id="status-id" required />
        </label>
        <label>
            새 상태:
            <select id="status-value">
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="SUSPENDED">SUSPENDED</option>
                <option value="BANNED">BANNED</option>
            </select>
        </label>
        <button type="submit">변경</button>
    </form>
</section>

<hr/>

<!-- 3. Soft Delete & 복구 -->
<section>
    <h2>Soft Delete &amp; 복구</h2>
    <form id="form-delete">
        <label>
            타입:
            <select id="delete-type">
                <option value="USER">USER</option>
                <option value="LECTURE">LECTURE</option>
                <option value="REVIEW">REVIEW</option>
            </select>
        </label>
        <label>
            ID: <input type="number" id="delete-id" required />
        </label>
        <label>
            액션:
            <select id="delete-action">
                <option value="soft-delete">삭제</option>
                <option value="recover">복구</option>
            </select>
        </label>
        <button type="submit">적용</button>
    </form>
</section>

<hr/>

<section>
    <h2>신고 목록</h2>
    <button id="btn-loadReports">신고 목록 새로고침</button>
    <div style="display:flex; gap:2rem; margin-top:1rem;">
        <div>
            <h3>미처리 신고</h3>
            <table border="1">
                <thead>
                <tr>
                    <th>신고ID</th>
                    <th>신고자ID</th>
                    <th>타입</th>
                    <th>대상ID</th>
                    <th>사유</th>
                    <th>액션</th>
                </tr>
                </thead>
                <tbody id="tbl-notProcessed">

                </tbody>
            </table>
        </div>
        <div>
            <h3>처리 완료 신고</h3>
            <table border="1">
                <thead>
                <tr>
                    <th>신고ID</th>
                    <th>신고자ID</th>
                    <th>타입</th>
                    <th>대상ID</th>
                    <th>사유</th>
                    <th>처리일시</th>
                    <th>담당자</th>
                </tr>
                </thead>
                <tbody id="tbl-processed">

                </tbody>
            </table>
        </div>
    </div>
</section>


</body>
</html>
