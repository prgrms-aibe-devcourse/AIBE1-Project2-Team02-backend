spring:
  application:
    name: mentos
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  web:
    resources:
      favicon:
        enabled: false
mybatis:
  type-aliases-package: aibe1.proj2.mentoss
  configuration:
    map-underscore-to-camel-case: true